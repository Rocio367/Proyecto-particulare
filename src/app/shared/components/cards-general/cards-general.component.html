<!--<section [style.background]="background"> -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 [class]='styleTitle'>{{title}}
        </h2>
      </div>
      <div class="col-lg-auto text-center desk">
        <mat-card class="example-card" *ngFor='let item of cards;index as i'>
          <mat-card-header>
            <div class='categoria'>{{item.categoria}} </div>
            <img mat-card-avatar [src]="'./assets/img/'+item.avatar" alt="foto ">
            <mat-card-title>{{item.particular}}</mat-card-title>
            <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="'./assets/img/'+item.img" alt="foto">
          <mat-card-content>
            <p>
              {{item.descripcion}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-lg-12 text-center mob" >
        <div id="hsec1-slider" class="carousel slide  grid-cont t-dots" data-ride="carousel">
          <ol class="carousel-indicators">
            <li *ngFor='let item of cards;' (click)="cambiarSlider(item.id)"
              [ngClass]='(item.id== cardSelected.id)?"active" : ""'>
            </li>

          </ol>
          <div class="carousel-inner">
            <mat-card class="example-card">
              <mat-card-header *ngIf='cardSelected'>
                <div class='categoria'>{{cardSelected.categoria}}</div>
                <img mat-card-avatar [src]="'./assets/img/'+cardSelected.avatar" alt="foto ">
                <mat-card-title>{{cardSelected.title}}</mat-card-title>
                <mat-card-subtitle>{{cardSelected.subtitle}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="'./assets/img/'+cardSelected.img" alt="foto">
              <mat-card-content>
                <p>
                  {{cardSelected.descripcion}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
