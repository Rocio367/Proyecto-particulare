<section class="facsec2" [style.background]="background">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 [ngClass]='styleTitle' style="text-align:center;">{{title}}
                </h2>
                <carousel class='desk' [cellsToShow]='cant' loop='true' style='display:flex;min-height: 300px;'>
                    <div class="carousel-cell " *ngFor="let item of  cards;index as i ;">
                        <div class="caja-item">
                            <a class='pointer' [href]="item.systemTitle">
                                <img class="" [src]="item.img">
                                <div class="desc">{{item.titulo}}</div>
                            </a>
                        </div>
                    </div>
    
                </carousel>
    
                <carousel class='mob' cellsToShow='1' loop='true' style='display:flex;min-height: 500px;'>
                    <div class="carousel-cell " *ngFor="let item of  cards;index as i ;">
                        <div class="caja-item">
                            <a class='pointer' [href]="item.systemTitle">
    
                                <img class="" [src]="item.img">
                                <div class="desc">{{item.titulo}}</div>
                            </a>
                        </div>
                    </div>
    
                </carousel>
            </div>
        </div>
    </div>
</section>
