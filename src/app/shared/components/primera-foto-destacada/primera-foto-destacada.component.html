
   
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2  [class]='styleTitle' style="margin-bottom:10px;">{{title}}</h2>            
          </div>          
        </div>
        <div class="actua-cont desk">
          <div  class='actua-1' >
            <div class="actua-item grid-item"  *ngIf='ListaUCActualidad[0]'>
              <a [href]='ListaUCActualidad[0].link'>

              <img [src]="ListaUCActualidad[0].img" />
              <p>{{ListaUCActualidad[0].title}}</p>
              </a>
            </div>
          </div>
          <div  class='actua-2' >
            <div *ngFor="let item of ListaUCActualidad;index as i ">
              <div *ngIf='i!=0' class="actua-item grid-item" >
                <a [href]='item.link'>
                  <img [src]="item.img" />
                <p>{{item.title}} </p>
                </a>
              </div>
            </div>
           
          </div>
        </div>
        <div class="actua-cont mob">
  
          <div id="actua-slider" class="carousel slide mob grid-cont t-dots" data-ride="carousel">
            <ol class="carousel-indicators">
                <li  *ngFor='let item of ListaUCActualidad;index as i '  data-target="Noticias-s" (click)="cambiarSlider(i)" [ngClass]='(item.id== ActividadActive)?"active" : ""' ></li>
      
            </ol>
            <div class="carousel-inner">
   
              <div class="carousel-item "  *ngFor='let item of ListaUCActualidad'  [ngClass]='(item.id== ActividadActive)?"active" : ""'>
                <div class="actua-item grid-item">
                    <img [src]="item.img" />
                    <p>{{item.title}}</p>
                  </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
