<div class="flex justify-content-evenly">

	<div>
		<p-calendar [(ngModel)]="value" [inline]="true" [showWeek]="true"></p-calendar>

	</div>
	<div>
		<p-fieldset legend="Horarios disponibles" [toggleable]="true">
			<h5>{{value| date}}</h5>
			<p-listbox [options]="horarios" [group]="true" [(ngModel)]="selected" [metaKeySelection]="false"
				[checkbox]="true" [filter]="true" [multiple]="true" [listStyle]="{'max-height':'250px'}">
				<ng-template let-group pTemplate="group">
					<div class="p-d-flex p-ai-center">
						<span>{{group.label}}</span>
					</div>
				</ng-template>
			</p-listbox>
			<button pButton class='mt-2' type="button" label="Confirmar"></button>

		</p-fieldset>


	</div>
</div>
