<p-table *ngIf='clases.length > 0' [value]="clases">
    <ng-template pTemplate="caption">
        <div>
            <h4 class="color-f">Pendientes de {{clases[0].nombreProducto}}</h4>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>Cupo</th>
            <th>Precio</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.fecha |date:'d/M/yy, h:mm a'}}</td>
            <td *ngIf='item.cupoRestante > 0'>{{item.cupoRestante}}</td>
            <td *ngIf='item.cupoRestante == 0'> Sin cupo</td>
            <td>${{item.precioProducto}}</td>
            <td><button (click)='iniciar(item.id)' pButton label="Iniciar reunion"></button></td>
        </tr>
    </ng-template>
</p-table>

<div class="row text-center" *ngIf='clases.length == 0'>
    <div class='seleccion-mensaje col-12 text-center'>
        AÃºn no tiene clases pendientes</div>
</div>
