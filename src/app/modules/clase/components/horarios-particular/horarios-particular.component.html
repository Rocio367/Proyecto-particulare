<p-table [scrollable]="true" scrollwidth="700px"  *ngIf='clases.length > 0' [value]="clases">
    <ng-template pTemplate="caption">
        <div>
            <h4 class="color-f">Pendientes de {{clases[0].nombreProducto}}</h4>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:200px;text-align: center;">Fecha</th>
            <th style="width:100px;text-align: center;">Cupo</th>
            <th  style="width:100px;text-align: center;">Precio</th>
            <th  style="width:100px;text-align: center;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td style="width:200px;text-align: center;">{{item.fecha |date:'d/M/yy, h:mm a'}}</td>
            <td  style="width:100px;text-align: center;" *ngIf='item.cupoRestante > 0'>{{item.cupoRestante}}</td>
            <td  style="width:100px;text-align: center;" *ngIf='item.cupoRestante == 0'> Sin cupo</td>
            <td  style="width:100px;text-align: center;" >${{item.precioProducto}}</td>
            <td  style="width:100px;text-align: center;" ><button (click)='iniciar(item.id)' pButton label="Iniciar reunion"></button></td>
        </tr>
    </ng-template>
</p-table>
