<div class="row">
	<div class="col-lg-12">
		<span class='m-2'>
			<p-dropdown [options]="meses" [(ngModel)]="SelectedMes" (click)='filter()' optionLabel="name"
				[filter]="true" filterBy="name" [showClear]="true" placeholder="Mes">
				<ng-template pTemplate="selectedItem">
					<div class="country-item country-item-value" *ngIf="SelectedMes">
						<div>{{SelectedMes.name}}</div>
					</div>
				</ng-template>
				<ng-template let-country pTemplate="item">
					<div class="country-item">
						<div>{{country.name}}</div>
					</div>
				</ng-template>
			</p-dropdown>
		</span>
		<span class='m-2'>
			<p-dropdown [options]="anos" [(ngModel)]="SelectedAno" optionLabel="name" [filter]="true" filterBy="name"
				[showClear]="true" placeholder="AÃ±o">
				<ng-template pTemplate="selectedItem">
					<div class="country-item country-item-value" *ngIf="SelectedAno">
						<div>{{SelectedAno.name}}</div>
					</div>
				</ng-template>
				<ng-template let-country pTemplate="item">
					<div class="country-item">
						<div>{{country.name}}</div>
					</div>
				</ng-template>
			</p-dropdown>
		</span>
		<div class="p-field p-col-12 p-md-4 text-center" *ngIf='disponibilidad.length>0'>
			<p-selectButton [options]="disponibilidad" [(ngModel)]="selected" multiple="multiple" optionLabel="name"
				optionValue="value"></p-selectButton>
		</div>


		<div class="col-lg-12">
			<button pButton class='mt-2' type="button" label="Confirmar" (click)='confirmar()'></button>

		</div>
	</div>
	<div class="col-lg-12" *ngIf='disponibilidad.length == 0'>
		No hay fechas disponibles
	</div>
</div>
