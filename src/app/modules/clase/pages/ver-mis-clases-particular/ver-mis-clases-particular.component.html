<div class="container">
  <mat-card class=' card-container card pb-5 pt-5 mt-5' style="width: 80%;">

    <p-table [scrollable]="true" scrollwidth="700px"  [value]="clases">
        <ng-template pTemplate="caption">
          <div>
            <h4 class="color-f">Mis clases</h4>
          </div>
      </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width:200px;text-align: center;">Materia</th>
            <th style="width:150px;text-align: center;">Nivel acádemico</th>
            <th style="width:150px;text-align: center;">Modo de clase</th>   
            <th style="width:150px;text-align: center;">Método de clase</th>
            <th style="width:150px;text-align: center;">Estado</th>
            <th style="width:100px;text-align: center;"></th>
            <th style="width:100px;text-align: center;"></th>
            <th style="width:100px;text-align: center;"></th>
            <th style="width:100px;text-align: center;"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
              <td style="width:200px;text-align: center;">{{item.nombre}}</td>
              <td style="width:150px;text-align: center;">{{item.nivel.descripcion}}</td>
              <td style="width:150px;text-align: center;">{{item.modo}}</td>
              <td style="width:150px;text-align: center;">{{item.metodo}}</td>
              <td style="width:150px;text-align: center;">{{item.estado}}</td>
              <td style="width:100px;text-align: center;"><button (click)='verDetalle(item.id)' pButton label="Ver más"></button></td>
              <td style="width:100px;text-align: center;"><button (click)='irEditar(item.id)' pButton label="Editar"></button></td>
              <td style="width:100px;text-align: center;"><button (click)='eliminar(item.id)' pButton label="Eliminar"></button></td>
              <td style="width:100px;text-align: center;"><button (click)='iniciar(item.id)' pButton label="Iniciar"></button></td>
          </tr>
      </ng-template>
      </p-table>
    </mat-card>
</div>
