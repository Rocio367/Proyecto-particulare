<div class="card mt-3 mb-3" style="width: 90%;margin: auto;">
    <p-dataView #dv filterBy="nombre,materia,institucion,carrera"
        layout="grid">
        <ng-template pTemplate="header">
            <div class="text-center">
                <span class="p-input-icon-left p-mb-2 p-mb-md-0" style='width:80%'>
                    <i class="pi pi-search"></i>
                    <input  class='w-100' type="search" pInputText placeholder="Buscar por, materia o carrera ...">
                </span>
            </div>
            <div class=" text-center mt-3">
                <span class='m-3'>
                    <p-dropdown placeholder="Filtrar por estado " optionLabel="name" [showClear]="true"  [options]="filtro"></p-dropdown>
                </span>
                <span class='m-3'>
                    <p-dropdown placeholder="Ordenar" optionLabel="name" [showClear]="true"  [options]="orden"></p-dropdown>
                </span>
            </div>
        </ng-template>

       
    </p-dataView>
</div>
