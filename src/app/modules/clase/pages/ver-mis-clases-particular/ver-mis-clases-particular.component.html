<mat-card class=' card-container card pb-5 pt-5 mt-5' style="width: 80%;">

  <p-table [value]="clases">
      <ng-template pTemplate="caption">
        <div>
          <h4 class="color-f">Mis clases</h4>
        </div>
    </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Materia</th>
          <th>Nivel acádemico</th>
          <th>Modo de clase</th>   
          <th>Método de clase</th>
          <th>Estado</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.nombre}}</td>
            <td>{{item.nivel.descripcion}}</td>
            <td>{{item.modo}}</td>
            <td>{{item.metodo}}</td>
            <td>{{item.estado}}</td>
            <td><button (click)='verDetalle(item.id)' pButton label="Ver más"></button></td>
            <td><button (click)='irEditar(item.id)' pButton label="Editar"></button></td>
            <td><button (click)='eliminar(item.id)' pButton label="Eliminar"></button></td>
            <td><button (click)='iniciar(item.id)' pButton label="Iniciar"></button></td>
        </tr>
    </ng-template>
    </p-table>
  </mat-card>
