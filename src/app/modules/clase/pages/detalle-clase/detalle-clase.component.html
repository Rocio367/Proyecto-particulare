<div class="p-5 container container-color">
    <div class='container'>
        <section class="container mt-2" style="display: flex; justify-content: space-between;">
            <div class="col-sm-12 col-md-3">
                <img  src="../../../../../assets/img/default-user.png" style="display:inline-block;margin:2px 0 2px 2px; width:100%" />
                <p class='fs-16 mt-3'><i class='pi pi-map-marker
                    '></i>{{registro.ubicacion}}</p>
            </div>
            <div class="col-sm">
                <h3 class="color-f m-4">{{registro.particular}}</h3>
                <h4 class='color-a fs-16 m-4'>Clases de: <span> {{registro.materia}}</span></h4>
                <hr />
                <h4 class='color-a fs-16 ml-4'>Niveles: <span> {{registro.nivel}}</span></h4>
                <h4 class='color-a fs-16 ml-4'>Metodo: <span> {{registro.type}}</span></h4>
            </div>
            <div class="col-lg-4 mt-5 ">
                <br>
                <i class="pi pi-star x" [ngClass]='(registro.stars >= 1)?"amarillo":""'></i>
                <i class="pi pi-star x" [ngClass]='(registro.stars >= 2)?"amarillo":""'></i>
                <i class="pi pi-star x" [ngClass]='(registro.stars >= 3)?"amarillo":""'></i>
                <i class="pi pi-star x" [ngClass]='(registro.stars >= 4)?"amarillo":""'></i>
                <i class="pi pi-star x" [ngClass]='(registro.stars >= 5)?"amarillo":""'></i>
                <span class='subtitle'>
                    {{registro.stars}} / 5
                </span>
                <h4 class="mt-3 color-a "> Precio por hora: $ {{registro.precio_por_hora}} </h4>
            </div>
        </section>
    </div>

    <div class="container">
        <div class='col-lg-12 mt-4 mb-4 p-3 '>
            <p-card>
                {{registro.descripcion}}

            </p-card>
        </div>
        <h3 class="mt-4 color-f">Agend√° tu clase</h3>

        <div class='col-lg-12  mt-4 '>
            <app-calendar-detalle-clase></app-calendar-detalle-clase>
        </div>
    </div>
</div>
