<div class='container'>
  <mat-card class=' card-container card pb-5 pt-5 mt-5' style="width: 80%;">

    <p-table [value]="clases" *ngIf='clases.length > 0'>
      <ng-template pTemplate="caption">
        <div>
          <h4 class="color-f">Historial de mis clases</h4>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Clase</th>
          <th>Fecha</th>
          <th>Modo de clase</th>
          <th>Método de clase</th>
          <th>Estado</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.clase.nombre}}</td>
          <td>{{item.fecha |date:'d/M/yy, h:mm a'}}</td>
          <td>{{item.clase.modo}}</td>
          <td>{{item.clase.metodo}}</td>
          <td *ngIf='item.estado=="DISPONIBLE" || item.estado=="NODISPONIBLE"'> PENDIENTE</td>
          <td *ngIf='item.estado!="DISPONIBLE" && item.estado!="NODISPONIBLE"'> {{item.estado}}</td>
          <td><button (click)='verDetalle(item.clase.id)' pButton label="Ver detalles"></button></td>
          <td><button (click)='valorar(item.id)'  pButton label="Valorar"></button></td>
        </tr>
      </ng-template>
    </p-table>

    <div class="row text-center" *ngIf='clases.length == 0'>
      <div class='seleccion-mensaje col-12 text-center'>
        Aún no tiene clases pendientes
      </div>
    </div>
  </mat-card>
</div>
