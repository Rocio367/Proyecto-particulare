<div class="container container-color pb-5 pt-5" style="min-height: 45vh;width: 80%;">
    <div class="row">
        <div class="col-lg-12  text-center">
            <p-card class='card-container card'>
                <h3>Nueva clase</h3>
                <form [formGroup]="formDatos" class="ui large error form" (ngSubmit)="registrarClase()">

                    <div class="grid container">
                        <div class="col-md-6">
                            <br>
                            <div class="field col-12">
                                <span class="p-float-label">
                                    <input id="materia" type="text" pInputText formControlName="materia"
                                        class="inputfield w-full">
                                    <label for="materia">Nombre de la Materia</label>
                                </span>
                                <div *ngIf="formDatos.get('materia').hasError('required') && formDatos.get('materia').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>
                         
                            <div class=" field col-12">
                                <span>
                                    <p-dropdown placeholder="Modo de clase" optionLabel="name" [showClear]="true"
                                        [options]="clase"></p-dropdown>

                                </span>
                            </div>
                            <div class="field col-12">
                                <span class="p-float-label">
                                    <input id="nivel" type="text" pInputText formControlName="nivel"
                                        class="inputfield w-full">
                                    <label for="nivel">Nivel académico</label>
                                </span>
                                <div *ngIf="formDatos.get('nivel').hasError('required') && formDatos.get('nivel').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>

                            </div>


                        </div>
                        <div class="col-md-6">
                            <br>
                            <div class="field col-12">
                                <span class="p-float-label">
                                    <input id="precio" type="text" pInputText formControlName="precio"
                                        class="inputfield w-full">
                                    <label for="precio">Precio de la clase</label>
                                </span>
                                <div *ngIf="formDatos.get('precio').hasError('required') && formDatos.get('precio').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>

                            <div class="field col-12">
                                <span>
                                    <p-dropdown placeholder="Tipo de clase" optionLabel="name" [showClear]="true"
                                        [options]="tipo"></p-dropdown>
                                </span>
                            </div>

                            <div class="field col-12">
                                <span class="p-float-label">
                                    <textarea id="descripcion" type="text" pInputText formControlName="descripcion"
                                        class="inputfield w-full"></textarea>
                                    <label for="descripcion">Descripción</label>
                                </span>
                                <div *ngIf="formDatos.get('descripcion').hasError('required') && formDatos.get('descripcion').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <h5 class="subtitulo">Asignar disponiblidad</h5>
                            <app-calendar-completar></app-calendar-completar>
                        </div>
                    </div>
                    <button pButton type="submit" class="mt-2" (click)='registrarClase()'>Crear clase</button>
                </form>
            </p-card>
        </div>
    </div>
</div>
