<div class="container container-color pb-5 pt-5" style="min-height: 45vh;width: 80%;">
    <div class="row">
        <div class="col-lg-12  text-center">
           <div>
            <mat-card class='card-container card'>
                <h3>Nueva clase</h3>
                <form [formGroup]="formDatos" class="ui large error form" (ngSubmit)="registrarClase()">

                    <div class="grid container">
                        <div class="col-md-6">
                            <br>
                            <div class="field col-12">
                                <span >
                                    <p-dropdown [options]="niveles" class='w-100' formControlName="nivel" optionLabel="name" [showClear]="true">
                                    </p-dropdown>
                                </span>
                                <div *ngIf="formDatos.get('nivel').hasError('required') && formDatos.get('nivel').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>

                            </div>
                            <div class=" field col-12">
                                <span>
                                    <p-dropdown class='w-100' placeholder="Modo de clase" optionLabel="name"
                                        [showClear]="true" [options]="clase"></p-dropdown>

                                </span>
                            </div>

                            <div class="field col-12">
                                <span class="p-float-label">
                                    <input id="precio" type="text" pInputText formControlName="precio"
                                        class="inputfield w-full">
                                    <label for="precio">Precio de la clase</label>
                                </span>
                                <div *ngIf="formDatos.get('precio').hasError('required') && formDatos.get('precio').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>


                        </div>
                        <div class="col-md-6">
                            <br>

                            <div class="field col-12">
                                <span class="p-float-label">
                                    <p-dropdown [options]="materias" class='w-100' formControlName="materia"  optionLabel="name"
                                    [filter]="true" filterBy="name" [showClear]="true" placeholder="Materia">
                                    <ng-template pTemplate="selectedItem">
                                        <div class="country-item country-item-value" *ngIf="formDatos.get('materia').value">
                                            <div>{{(formDatos.get('materia').value).name}}</div>
                                        </div>
                                    </ng-template>
                                    <ng-template let-country pTemplate="item">
                                        <div class="country-item">
                                            <div>{{country.name}}</div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                                </span>
                                <div *ngIf="formDatos.get('materia').hasError('required') && formDatos.get('materia').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>
                            <div class="field col-12">
                                <span>
                                    <p-dropdown class='w-100' placeholder="Tipo de clase" optionLabel="name"
                                        [showClear]="true" [options]="tipo"></p-dropdown>
                                </span>
                            </div>

                            <div class="field col-12">
                                <span class="p-float-label">
                                    <textarea id="descripcion" type="text" pInputText formControlName="descripcion"
                                        class="inputfield w-full"></textarea>
                                    <label for="descripcion">Descripci√≥n</label>
                                </span>
                                <div *ngIf="formDatos.get('descripcion').hasError('required') && formDatos.get('descripcion').touched"
                                    class="text-center">
                                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                                </div>
                            </div>

                        </div>
                     
                    </div>
                    <div class="col-lg-12 text-center">
                        <app-calendar-completar></app-calendar-completar>
                    </div>
                    <button pButton type="submit" class="mt-2" (click)='registrarClase()'>Crear clase</button>
                </form>
            </mat-card>
           </div>
        </div>

      
    </div>
</div>
