<div
  class="container container-color pb-5 pt-5"
  style="min-height: 45vh; width: 80%"
>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div>
        <mat-card class="card-container card">
          <h3>Nueva clase</h3>
          <form [formGroup]="formDatos" class="ui large error form">
            <div class="grid container">
              <div class="col-md-6">
                <br/>
                <div class="field col-12">
                  <span class="p-float-label">
                    <input
                    id="nombre"
                    type="text"
                    pInputText
                    formControlName="nombre"
                    class="inputfield w-full"
                  />
                  <label for="nombre">Nombre de la clase</label>
                  </span>
                  <div
                    *ngIf="formDatos.get('nombre').hasError('required') && formDatos.get('nombre').touched"
                    class="text-center">
                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                  </div>
                </div>

                <div class="field col-12">
                  <span>
                    <p-dropdown
                      id="nivel"
                      [autoDisplayFirst]="false"
                      [options]="_niveles"
                      placeholder="Nivel"
                      class="w-100"
                      formControlName="nivel"
                      optionLabel="descripcion"
                      optionValue="id">
                    </p-dropdown>
                  </span>
                  <div
                    *ngIf="formDatos.get('nivel').hasError('required') && formDatos.get('nivel').touched"
                    class="text-center">
                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                  </div>
                </div>
                <div class="field col-12">
                  <span class="p-float-label">
                    <input
                    id="modo"
                    type="text"
                    pInputText
                    formControlName="modo"
                    class="inputfield w-full"
                  />
                  <label for="modo">Modo de clase</label>
                  </span>
                  <div
                    *ngIf="formDatos.get('modo').hasError('required') && formDatos.get('modo').touched"
                    class="text-center">
                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                  </div>
                </div>

                <div class="field col-12">
                  <span class="p-float-label">
                    <input
                      id="precio"
                      type="text"
                      pInputText
                      formControlName="precio"
                      class="inputfield w-full"
                    />
                    <label for="precio">Precio de la clase</label>
                  </span>
                  <div
                    *ngIf="
                      formDatos.get('precio').hasError('required') &&
                      formDatos.get('precio').touched
                    "
                    class="text-center"
                  >
                    <small class="p-error"
                      >Este campo es <strong>requerido</strong></small
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <br />

                <div class="field col-12">
                  <span class="p-float-label">
                    <p-dropdown
                      id="materia"
                      [autoDisplayFirst]="false"
                      [options]="_materias"
                      placeholder="Materia"
                      class="w-100"
                      formControlName="materia"
                      optionLabel="nombre"
                      optionValue="id"
                    >
                    </p-dropdown>
                  </span>
                  <div
                    *ngIf="
                      formDatos.get('materia').hasError('required') &&
                      formDatos.get('materia').touched
                    "
                    class="text-center"
                  >
                    <small class="p-error"
                      >Este campo es <strong>requerido</strong></small
                    >
                  </div>
                </div>
                <div class="field col-12">
                  <span class="p-float-label">
                    <input
                    id="tipo"
                    type="text"
                    pInputText
                    formControlName="tipo"
                    class="inputfield w-full"
                  />
                  <label for="tipo">Tipo de clase</label>
                  </span>
                  <div
                    *ngIf="formDatos.get('tipo').hasError('required') && formDatos.get('tipo').touched"
                    class="text-center">
                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                  </div>
                </div>

                <div class="field col-12">
                  <span class="p-float-label">
                    <textarea
                      id="descripcion"
                      type="text"
                      pInputText
                      formControlName="descripcion"
                      class="inputfield w-full"
                    ></textarea>
                    <label for="descripcion">Descripci√≥n</label>
                  </span>
                  <div
                    *ngIf="
                      formDatos.get('descripcion').hasError('required') &&
                      formDatos.get('descripcion').touched
                    "
                    class="text-center"
                  >
                    <small class="p-error"
                      >Este campo es <strong>requerido</strong></small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <app-calendar-completar></app-calendar-completar>
            </div>
            <button pButton class="mt-2" (click)="registrarClase()">
              Crear clase
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
