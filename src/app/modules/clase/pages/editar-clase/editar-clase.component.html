<div class="p-5 container container-color">
    <form [formGroup]="formDatos" class="ui large error form" (ngSubmit)="editarClase()">
    <div class='container'>
        <div class="col-lg-12">
            <p-card>
                <h3>Editar clase:</h3>
                <div class="mt-4 grid">
                        <div class="field col-6">
                            <span class="p-float-label">
                                <input id="materia" type="text" pInputText formControlName="materia" class="inputfield w-full">
                                <label for="materia">Nombre de la Materia</label>
                            </span>
                            <div *ngIf="formDatos.get('materia').hasError('required') && formDatos.get('materia').touched" class="text-center">
                                <small class="p-error">Este campo es <strong>requerido</strong></small>
                            </div>
                        </div> 
                        <div class="field col-6">
                            <span class="p-float-label">
                                <input id="materia" type="text" pInputText formControlName="materia" class="inputfield w-full">
                                <label for="materia">Nivel</label>
                            </span>
                            <div *ngIf="formDatos.get('nivel').hasError('required') && formDatos.get('materia').touched" class="text-center">
                                <small class="p-error">Este campo es <strong>requerido</strong></small>
                            </div>
                        </div>  


                        <div class="col-3">
                            <span><p-dropdown placeholder="Modo de clase" optionLabel="name" [showClear]="true"  [options]="clase"></p-dropdown> </span>
                        </div>
                        <div class="col-3">
                            <span><p-dropdown placeholder="Tipo de clase" optionLabel="name" [showClear]="true"  [options]="tipo"></p-dropdown></span>
                        </div>
                        <div class="field col-6">
                            <span class="p-float-label">
                                <input id="materia" type="text" pInputText formControlName="materia" class="inputfield w-full">
                                <label for="materia">Localidad</label>
                            </span>
                            <div *ngIf="formDatos.get('nivel').hasError('required') && formDatos.get('materia').touched" class="text-center">
                                <small class="p-error">Este campo es <strong>requerido</strong></small>
                            </div>
                        </div>  
                </div>

                <h4 class="color-f mt-5">Descripcion:</h4>
                <span class="p-float-label">
                    <textarea id="descripcion" type="text" pInputText formControlName="descripcion" class="inputfield w-full"></textarea>
                    <label for="descripcion"></label>
                </span>
                <div *ngIf="formDatos.get('descripcion').hasError('required') && formDatos.get('descripcion').touched" class="text-center">
                    <small class="p-error">Este campo es <strong>requerido</strong></small>
                </div>
                <button pButton class="mt-5" type="submit">Editar clase</button>            

            </p-card>


        </div>


    </div>
</form>
</div>
