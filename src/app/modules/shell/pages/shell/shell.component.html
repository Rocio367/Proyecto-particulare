<app-header id='main-header ' [menu]='menu' class='desk'> </app-header>

<div class="container-header mob">
    <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            Menu
        </button>
    </div>
</div>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over">
        <mat-list role="list" >
            <mat-list-item *ngFor='let item of menu' role="listitem" class='list-header'> <a class='a-header' [href]='item.href'></a>{{item.title}}</mat-list-item>
        
          </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <app-main></app-main>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
