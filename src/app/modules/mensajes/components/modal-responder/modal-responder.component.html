
<div class="container container-color pb-5 pt-5 " style="min-height: 45vh;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <p-card class='card-container card' >
                <h3>Nuevo Mensaje</h3>
                <span class="p-float-label w-80  mt-4">
                    <input id="float-input"  class='w-100' type="text" pInputText> 
                    <label for="float-input">Destinario</label>
                </span>
                <span class="p-float-label w-80  mt-4">
                    <input id="float-input"  class='w-100' type="text" pInputText> 
                    <label for="float-input">Asunto</label>
                </span>
                <span class="p-float-label w-80 mt-4">
                    <p-editor [(ngModel)]="text" [style]="{'height':'320px'}"></p-editor>

                </span>

            <button mat-button color='warn' class='mt-2'   (click)='enviar()'  >Confirmar</button>
            </p-card>
        </div>
    </div>
</div>
