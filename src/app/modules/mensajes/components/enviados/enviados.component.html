<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <mat-list>
                <mat-list-item (click)='seleccion(mensaje)' [ngClass]='(mensaje.leido)? "leido":"no-leido "' *ngFor="let mensaje of enviados">
                    <div mat-line>{{mensaje.emisor}}</div>
                    <div mat-line>{{mensaje.asunto}}</div>
                    <div mat-line> {{mensaje.fecha | date}} </div>
                    <i class="icofont-ui-delete icon" (click)='delete(mensaje)'></i>
                </mat-list-item>
               
              </mat-list>
        </div>
        <div class='col-lg-8' *ngIf='mensaje'>
             <app-mensaje-detalle [responder]='responder' [mensaje]='mensaje'></app-mensaje-detalle>
        </div>

        <div class='col-lg-8 seleccion-mensaje mt-2' *ngIf='!mensaje'>
              Seleccione un mensaje para ver mÃ¡s detalles
        </div>
    </div>
</div>
