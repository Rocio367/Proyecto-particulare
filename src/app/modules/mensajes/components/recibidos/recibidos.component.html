
<div class="container mt-5">
    <div class="row" *ngIf='recibidos'>
        <div class="col-lg-4" >
            <mat-list>
                <mat-list-item (click)='seleccion(mensaje)' [ngClass]='(mensaje.leido)? "leido":"no-leido "' *ngFor="let mensaje of recibidos">
                    <div class='fs-18' mat-line>{{mensaje.emisor}}</div>
                    <div   mat-line>{{mensaje.asunto}}</div>
                    <div  mat-line> {{mensaje.fecha | date}} </div>
                    <i class="pi pi-trash fs-21
                    icon" (click)='delete(mensaje)'></i>
                </mat-list-item>
               
              </mat-list>
        </div>
        <div class='col-lg-8' *ngIf='mensaje'>
             <app-mensaje-detalle [mensaje]='mensaje'></app-mensaje-detalle>
        </div>

        <div class='col-lg-8 seleccion-mensaje mt-2' *ngIf='!mensaje'>
              Seleccione un mensaje para ver mÃ¡s detalles
        </div>
    </div>

    <div class="row text-center" *ngIf='!recibidos'>
        <div class='seleccion-mensaje col-12 text-center' >
            Aun no hay mensajes eliminados</div>
    </div>
</div>
