


<div class="container blanco">
    <br>
    <mat-card>
        <span class='mb-5'>
            <h3 style='display: contents;' class="color-f">Ganancias por materia y particular ($)</h3>
            <!--style='float: right;' -->
          
            <p-calendar    showButtonBar="true"  style='float: right;margin-left: 5px;' [showIcon]="true" (onSelect)='onSelectG2()'
                [(ngModel)]="fecha2" view="month" dateFormat="mm/yy" [yearNavigator]="true" [yearRange]="yearRange"
                [readonlyInput]="true" inputId="monthpicker">
            </p-calendar>
        </span>
        <p-chart *ngIf='!mensaje2' type="doughnut" [data]="g2" [style]="{'width': '40%'}"></p-chart>
        <div  *ngIf='!mensaje2' class='text-center mt-5'>
            <h5  class="color-f">Ganancias totales en clases: ${{totalg1}}</h5>
            <h5  class="color-f">Ganancias totales en modelos: ${{totalg2}}</h5>
        </div>
        <div class="row text-center" *ngIf='mensaje2'>
            <div class='seleccion-mensaje col-12 text-center'>
                AÃºn no hay datos
            </div>
        </div>
    </mat-card>
    <br>
</div>
