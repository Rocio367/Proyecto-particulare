<!--<section [style.background]="background"> -->
    <a href="detalle-clase/id">
        <div class="container mt-4">
          <div class="row">
              <mat-card class="example-card m-3 card-interna" *ngFor="let element of element" [value]="element">
                <div class="col-lg-auto text-center ">
                <div class="col-lg-12 BLANCO">
                    <img  mat-card-avatar src="../../../../../assets/img/default-user.png"  width="100" height="100" />
                </div>
                <mat-card-header class="m-0 row justify-content-center">
                  <mat-card-title class=''> {{element.materia}}</mat-card-title>
                  <mat-card-subtitle>  {{element.name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="pl-1 pr-1 categoria"> {{element.type}}</p>
                    <p> <i class='pi pi-map-marker'></i> {{element.ubicacion}}</p>
                  <p>
                    {{element.descripcion}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                    <div class='stars'>
                        <i class="pi pi-star" [ngClass]='(element.stars >= 1)?"amarillo":""'></i>
                        <i class="pi pi-star" [ngClass]='(element.stars >= 2)?"amarillo":""'></i>
                        <i class="pi pi-star" [ngClass]='(element.stars >= 3)?"amarillo":""'></i>
                        <i class="pi pi-star" [ngClass]='(element.stars >= 4)?"amarillo":""'></i>
                        <i class="pi pi-star" [ngClass]='(element.stars >= 5)?"amarillo":""'></i>
                        <span class='subtitle'>
                            {{element.stars}}/ 5
                        </span>
                    </div>
                </mat-card-actions>
            </div>
              </mat-card>
              

          </div>
        </div>
    </a>
