<div class="grid">
  <div class="col-4" *ngFor="let beneficio of beneficios">
    <p-card styleClass="card-interna">
      <ng-template pTemplate="header">
          <div class="categoria pl-2 ">{{beneficio.subtitulo}}</div>
      </ng-template>
      <ng-template pTemplate="title">{{beneficio.titulo}}</ng-template>
      <p>{{beneficio.contenido}}</p>
    </p-card>
  </div>
  <br>
</div>
