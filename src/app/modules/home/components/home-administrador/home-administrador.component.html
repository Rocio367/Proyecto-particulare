
<div class="container color-f">
<p-card styleClass="mt-3">
    <h3 class="color-f mb-5">BÃºsqueda de usuarios</h3>

    <div class="p-mr-2 p-input p-input-icon-right w-100">
      <div class="p-inputgroup w-100">
          <p-autoComplete   placeholder="Buscar usuarios..." [(ngModel)]="buscarText" class="p-inputtext-sm w-100"></p-autoComplete>
          <i class="pi pi-search" (click)='buscar()'></i>
        </div>
    </div>
</p-card >    
    
    <p-card styleClass="mt-3">
      <p-table [value]="usuarios"  [scrollable]="true" scrollwidth="700px" >
        <ng-template pTemplate="header">
          <tr>
            <th style="width:110px;text-align: center;">id</th>
            <th style="width:250px;text-align: center;">Nombre y apellido</th>
            <th style="width:250px;text-align: center;">Email</th>
            <th style="width:300px;text-align: center;">Bloquear</th>
  
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td style="width:80px;text-align: center;">{{usuario.id}}</td>
            <td style="width:200px;text-align: center;">{{usuario.nombre}} {{usuario.apellido}}</td>
            <td style="width:200px;text-align: center;">{{usuario.email}}</td>
            <td style="width:200px;text-align: center;"><button mat-button color='warn' class="espacio" *ngIf='usuario.bloqueado==false' (click)='bloquear(usuario)'
               style="margin-left:.25em">Bloquear</button>
            <button mat-button *ngIf='usuario.bloqueado==true' color='warn' class="espacio gris" (click)='desbloquear(usuario)'
                style="margin-left:.25em">Desbloquear</button></td>   
          </tr>
        </ng-template>
      </p-table>
    </p-card>


      </div>
