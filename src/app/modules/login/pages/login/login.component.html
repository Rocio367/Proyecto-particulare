<div class='container-login container'>
  <mat-card class="card">
    <mat-card-header>
      <h1 class='title'>Login</h1>
      <!--<img mat-card-image src="" alt="logo">-->
  
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="ui large error form">
        <mat-form-field class='input-medium' appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" placeholder="username@gmail.com" type="email">
        </mat-form-field>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div><br>
        <div *ngIf="loginForm.get('username').hasError('email') && loginForm.get('username').touched" class=" error-msg text-center">
          <span class="mda-form-msg">El formato no es correcto</span>
        </div>
  
        <mat-form-field class='input-medium' appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input matInput id='password' formControlName="password" placeholder="Password" type="password">
  
          <!--<span  class="material-icons" (click)='mostrarPass()'>
            visibility
            </span>-->
        </mat-form-field>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)='onSubmit()'>Confirmar</button>
      <button mat-raised-button color="primary" (click)='Registrarse()'>Registrarse</button>
    </mat-card-actions>
  </mat-card>
</div>
