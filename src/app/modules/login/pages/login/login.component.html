<div class='container-login container'>
  <mat-card class="card">
    <mat-card-header>
      <h1 class='title azulLetra mb-4'>Inicio de sesión</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="ui large error form" >
        <mat-form-field class='input-large' appearance="outline">
          <mat-label><img src="assets\img\user.png" style="height: 16px; margin-bottom: 1px;" alt=""> Ingresá tu email </mat-label>
          <input matInput formControlName="username" placeholder="usuario@gmail.com" type="email">
        </mat-form-field>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div><br>
        <div *ngIf="loginForm.get('username').hasError('email') && loginForm.get('username').touched" class=" error-msg text-center">
          <span class="mda-form-msg">El formato no es correcto</span>
        </div>
        <mat-form-field class='input-large' appearance="outline">
          <mat-label><img src="assets\img\padlock.png" style="height: 16px; margin-bottom: 1px;" alt=""> Ingresá tu contraseña </mat-label>
          <input matInput id='password' formControlName="password" placeholder="Contraseña" type="password">
          <i (click)='mostrarPass()' matSuffix  [ngClass]='(!passwordVisibility)?"icofont-eye":"icofont-eye-blocked"' class='fs-25 blue-color'></i>
        </mat-form-field>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="azul blancaLetra" (click)='onSubmit()'>Confirmar</button>
    </mat-card-actions>
    <div class="mb-2"><a href="/registrarse">¿No tenés una cuenta?</a></div>
    <div><a href="">¿Olvidaste tu contraseña?</a></div>
    <mat-divider class="mt-3" [inset]="true"></mat-divider>
    <p>o podes hacer login con</p>
    <div class="mt-3">
      <app-google-login></app-google-login>
    </div>
  </mat-card>
</div>
