<div class='container-login container container-color'>
  <mat-card class="card">
    <mat-card-header>
      <h1 class='title color-f mb-4'>Inicio de sesión</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="ui large error form">
        <mat-form-field class='input-large' appearance="outline">
          <mat-label><img src="assets\img\user.png" style="height: 16px; margin-bottom: 1px;" alt=""> Ingresá tu email
          </mat-label>
          <input matInput formControlName="username" placeholder="usuario@gmail.com" type="email">
        </mat-form-field>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div><br>
        <div *ngIf="loginForm.get('username').hasError('email') && loginForm.get('username').touched"
          class=" error-msg text-center">
          <span class="mda-form-msg">El formato no es correcto</span>
        </div>
        <mat-form-field class='input-large' appearance="outline">
          <mat-label><img src="assets\img\padlock.png" style="height: 16px; margin-bottom: 1px;" alt=""> Ingresá tu
            contraseña </mat-label>
          <input matInput id='password' formControlName="password" placeholder="Contraseña" type="password"
            [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
          class="text-center error-msg">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color='warn' (click)='onSubmit()'>Confirmar</button>
    </mat-card-actions>
    <div class="mb-2"><a href="/registrarse">¿No tenés una cuenta?</a></div>
    <mat-divider class="mt-3" [inset]="true"></mat-divider>
  </mat-card>
</div>
