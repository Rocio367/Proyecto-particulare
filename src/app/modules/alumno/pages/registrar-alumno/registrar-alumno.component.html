<div class='container-login container container-color2'>
    <mat-card class="card">
        <mat-card-header>
            <h1 class='title color-f'>Registro Alumno</h1>
        </mat-card-header>
        <mat-card-content class="mt-3">
            <form [formGroup]="formDatos" class="ui large error form" (ngSubmit)="registrarAlumno()">
                <div class="row blanco2 p-2">
                    <div class="col-3">
                        <div *ngIf="fotoDePerfilCargada(); else sinFoto">
                            <img [src]="imagenPerfil" mat-card-avatar class="mx-auto d-block img-thumbnail redondeo" style="max-height: 200px; max-width: 200px;">
                        </div>
                        <ng-template #sinFoto>
                            <img src="../../../../../assets/img/default-user.png" mat-card-avatar class="d-block redondeo" width="220" height="200" />
                        </ng-template>
                        <div class="row">
                            <mat-form-field class='pl-3 input-large'>
                                <ngx-mat-file-input
                                    formControlName="fotoPerfil"
                                    multiple=false
                                    accept=".png, .jpg, .jpeg"
                                    color="warn" placeholder="Foto de perfil">
                                    <mat-icon ngxMatFileInputIcon>add_a_photo</mat-icon>
                                </ngx-mat-file-input>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="ml-5 col-6">
                        <div class="row p-float-label">
                            <input id="nombre" type="text" pInputText formControlName="nombre" placeholder="">
                            <label for="nombre">Nombre</label>
                            <div *ngIf="formDatos.get('nombre').hasError('required') && formDatos.get('nombre').touched"
                                class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <input id="apellido" type="text" pInputText formControlName="apellido" placeholder="">
                            <label for="apellido">Apellido</label>
                            <div *ngIf="formDatos.get('apellido').hasError('required') && formDatos.get('apellido').touched"
                                class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <input id="email" type="email" pInputText formControlName="email" placeholder="">
                            <label for="email">Email</label>
                            <div *ngIf="formDatos.get('email').hasError('required') && formDatos.get('email').touched"
                                class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                            <div *ngIf="formDatos.get('email').hasError('email') && formDatos.get('email').touched"
                                class=" error-msg text-center">
                                <span class="mda-form-msg">El formato no es correcto</span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <input id="contrasenia" type="password" pInputText formControlName="contrasenia" placeholder="">
                            <label for="contrasenia">Contraseña</label>
                            <div *ngIf="formDatos.get('contrasenia').hasError('required') && formDatos.get('contrasenia').touched"
                                    class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <input id="repetirContrasenia" type="password" pInputText formControlName="repetirContrasenia" placeholder="">
                            <label for="repetirContrasenia">Repetir contraseña</label>
                            <div *ngIf="formDatos.get('repetirContrasenia').hasError('required') && formDatos.get('repetirContrasenia').touched"
                            class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <p-calendar formControlName="fechaNacimiento" [showIcon]="true" inputId="fechaNacimiento"></p-calendar>

                            <div *ngIf="formDatos.get('fechaNacimiento').hasError('required') && formDatos.get('fechaNacimiento').touched"
                                class="text-center error-msg">
                                <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                            </div>
                        </div>
                        <div class="row p-float-label">
                            <textarea id="intereses" pInputTextarea formControlName="intereses"></textarea>
                            <label for="intereses">Intereses</label>
                        </div>
                        <div class="row p-float-label">
                            <button type="submit" mat-raised-button color="primary">Registrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
