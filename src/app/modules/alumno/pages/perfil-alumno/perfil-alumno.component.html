<div class="p-3 container-color">
  <p-card>
    <div class="flex justify-content-evenly">
      <div>
         <img mat-card-avatar *ngFor="let foto of alumno.usuario.fotoPerfil" [src]="obtenerImagenEnBase64(foto)" >
      
      </div>
      <p-divider layout="vertical"></p-divider>
      <div>
        <h4>{{alumno.usuario.nombre}} {{alumno.usuario.apellido}} </h4>
        <h4 class='fs-16 mb-3'>Fecha Nacimiento: <span>{{alumno.usuario.fechaNacimiento}}</span></h4>
        <h4 class='fs-16 mb-3'>Intereses: <span> {{alumno.materiasInteres}} </span></h4>

        <h4 class='fs-16 mb-3'>Email: <span> {{alumno.usuario.email}} </span></h4>
        <h4 class='fs-16 mb-3'>Nivel acad√©mico: <span>{{alumno.nivel.descripcion}}</span></h4>
      </div>
      <p-divider layout="vertical"></p-divider>
