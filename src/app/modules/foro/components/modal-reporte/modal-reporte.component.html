<div mat-dialog-content style='width: 90vh;'>
    <div class="">
        <div class="modal-header">
            <div type="button" class="close" mat-dialog-close aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </div>
        </div>
        <div class="modal-body text-center">
            <h3>Reportar</h3>
            <span class="p-float-label w-80  mt-4">
                <input id="float-input"  class='w-100' type="text" pInputText> 
                <label for="float-input">Movito</label>
            </span>

            <div>
                <button mat-button color='warn' [disabled]="formReporte.invalid" (click)='confirmar()'>Confirmar</button>
            </div>

        </div>
    </div>
</div>
