<div class="container container-color pb-5 pt-5 " style="min-height: 45vh;width: 80%;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <p-card class='card-container card'>
                <form [formGroup]="formDatos" class="ui large error form">
                    <span class="p-float-label w-80  mt-4">
                        <p-autoComplete  class='w-100' formControlName="titulo" [suggestions]="filteredTitulo"
                        (completeMethod)="filterTitulo($event)"  [minLength]="1"></p-autoComplete>  
                        <label for="float-input">Título</label>
                    </span>
                    <div *ngIf="formDatos.get('titulo').hasError('required') && formDatos.get('titulo').touched"
                        class="text-center">
                        <small class="p-error">Este campo es <strong>requerido</strong></small>
                    </div>
                    <span class="p-float-label w-80 mt-4">
                        <textarea  class='w-100'  formControlName='descripcion' pInputTextarea></textarea>
                        <label for="float-input">Descripción</label>
    
                    </span>
                    <div *ngIf="formDatos.get('descripcion').hasError('required') && formDatos.get('descripcion').touched"
                        class="text-center">
                        <small class="p-error">Este campo es <strong>requerido</strong></small>
                    </div>
                   

                </form>
              

                <button pButton class='mt-2' (click)='enviar()'>Confirmar</button>
            </p-card>
        </div>
    </div>
</div>
