<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <app-filtros></app-filtros>
        </div>
        <div class="col-lg-4">
            <button mat-button class='azul' (click)='nuevoTema()'> Nuevo tema</button>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="foro" *ngFor='let tema of temas'>
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title class='azulLetra'> {{tema.titulo}}</mat-card-title>
                        <div class='actions'>
                            <span [ngClass]='(tema.like)? "like-active" : "like" ' class="pt-1 pr-1 fs-16 ">{{tema.seguidores}}</span>

                            <i [ngClass]='(tema.like)? "like-active" : "like" ' class="icofont-like fs-21"
                                (click)="like(tema)"></i>
                            <i class="icofont-ui-delete fs-21" (click)='delete()'></i>
                        </div>
                        <mat-card-subtitle>
                            <p class='fs-16'>{{tema.descripcion}}</p>
                        </mat-card-subtitle>
                        <mat-card-subtitle>
                            <p class='fs-16'>{{tema.fecha | date}}</p>
                        </mat-card-subtitle>
                    </mat-card-header>

                </mat-card>
            </a>

        </div>

    </div>
</div>
