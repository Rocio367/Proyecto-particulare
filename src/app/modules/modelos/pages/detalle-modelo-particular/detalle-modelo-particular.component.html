<div class="container">
    <div class="row">

        <div class="col-lg-12 mt-2">
            <carousel style='height: 370px;display: flex;' cellsToShow='3' counter='true' autoplay='true'
                lightDOM='true' loop='true'>
                <div class="carousel-cell " *ngFor="let item of  gallery;">
                    <img class='img' [src]="'./assets/img/'+item.path" (click)='open(item.position)'>
                </div>
            </carousel>
        </div>
        <col-lg-12>
            <button mat-button class='azul' (click)='postularme()'>Postularme para resolverlo</button>
        </col-lg-12>
        <div class="col-lg-12 mt-2">
            <p> {{archivo.nombre}}</p>
            <p> {{archivo.fecha | date}}</p>
            <p> {{ archivo.estado}}</p>
            <p> {{ archivo.institucion}}</p>
            <p> {{ archivo.materia}}</p>
            <p> {{ archivo.nivel}}</p>
        </div>
        <div class="col-lg-12" *ngIf='resoluciones'>
            <h1 class="azulLetra">
                Mi resolucion
            </h1>
        </div>
        <div class="col-lg-12">
            <input type="file" #file placeholder="Choose file" multiple (change)="uploadFile(file.files)"
                style="display:none;">
            <button mat-raised-button color="success" class="success-button ml-2" (click)="file.click()">
                Buscar Archivos
                <i class="icofont-search-document fs-21"></i>
            </button>
            <span *ngFor='let file of files'>
                {{file.name}}
            </span>

            <span class="empty" *ngIf="!message">
                Aun no existe un archivo cargado
            </span>
        </div>
        <div class="col-lg-12 mt-2" *ngIf='resoluciones '>
            <h1 class="azulLetra">
                Otras resoluciones
            </h1>
        </div>

        <div class="col-lg-12" *ngIf='resoluciones'>
            <mat-list role="list">
                <mat-list-item *ngFor='let res of resoluciones' role="listitem">{{res}}
                    <i class="icofont-file-document fs-21" style='cursor: pointer;' (click)='openRes(res)'></i>
                </mat-list-item>

            </mat-list>
        </div>





    </div>
</div>
