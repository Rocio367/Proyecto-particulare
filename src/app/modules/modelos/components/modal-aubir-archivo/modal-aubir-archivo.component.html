<div class="container container-color pb-5 pt-5" style="min-height: 45vh;width: 80%;">
    <div class="row">
        <div class="col-lg-12  text-center">
            <p-card class='card-container card'>
                <h3>Nuevo Modelo</h3>
                <form [formGroup]="formDatos" class="ui large error form">

                    <span class="p-float-label w-80  mt-4">
                        <p-autoComplete  class='w-100' formControlName="institucion" [suggestions]="filteredIntitucion"
                        (completeMethod)="filterIntitucion($event)"  [minLength]="1"></p-autoComplete>
                        <label for="float-input">Instituci√≥n</label>
                    </span>
                    
                    <div *ngIf="formDatos.get('institucion').hasError('required') && formDatos.get('institucion').touched"
                        class="text-center">
                        <small class="p-error">Este campo es <strong>requerido</strong></small>
                    </div>


                    <span class="p-float-label w-80  mt-4">
                        <p-autoComplete  class='w-100' formControlName="carrera" [suggestions]="filteredCarreras"
                        (completeMethod)="filterCarrera($event)"  [minLength]="1"></p-autoComplete>
                        <label for="float-input">Carrera</label>
                    </span>
                    <div *ngIf="formDatos.get('carrera').hasError('required') && formDatos.get('carrera').touched"
                        class="text-center">
                        <small class="p-error">Este campo es <strong>requerido</strong></small>
                    </div>
                    <span class="p-float-label w-80 mt-4">
                        <p-autoComplete  class='w-100' formControlName="materia" [suggestions]="filteredMateria"
                        (completeMethod)="filterMateria($event)"  [minLength]="1"></p-autoComplete>                        <label for="float-input">Materia</label>
                    </span>

                    <div *ngIf="formDatos.get('materia').hasError('required') && formDatos.get('materia').touched"
                        class="text-center">
                        <small class="p-error">Este campo es <strong>requerido</strong></small>
                    </div>

                    <div class='w-80 mt-3'>
                        <p-fileUpload class='mt-4' name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
                            multiple="multiple" accept="image/*" maxFileSize="6">
                            <ng-template pTemplate="content">
                                <ul *ngIf="uploadedFiles.length">
                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                </ul>
                            </ng-template>
                        </p-fileUpload>
                    </div>
                </form>
                <button pButton class='mt-2' [disabled]='!uploadedFiles'
                    (click)='confirmar()'>Confirmar</button>
            </p-card>
        </div>
    </div>
</div>
