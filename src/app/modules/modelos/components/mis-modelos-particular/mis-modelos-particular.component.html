<div class="container">
    <div class="row">
        <div class="col-lg-12  text-center">
           <mat-card class="opacity">
            <mat-form-field class="example-chip-list mt-4" appearance=outline>
                <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of options" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(fruit)">
                        {{fruit}}
                        <button class='cancel' matChipRemove *ngIf="removable">
                            <i class="icofont-close "></i>
                        </button>
                    </mat-chip>
                    <input appearance="outline" placeholder="Buscar..." #classInput [formControl]="classCtrl"
                        [matAutocomplete]="auto" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *ngFor="let fruit of filteredOptions | async" [value]="fruit">
                        {{fruit}}
                    </mat-option>
                </mat-autocomplete>
                <i matSuffix class="icofont-search-2  color-a" (click)='buscar()'></i>

            </mat-form-field>
            <mat-button-toggle-group *ngFor='let option of filters' aria-label="Ingredients" multiple>
                <mat-button-toggle [value]="option.nombre">{{option.nombre}}</mat-button-toggle>
            </mat-button-toggle-group>
           </mat-card>
        </div>
        <div class="col-lg-12  text-center">
            <mat-card class="example-card " *ngFor='let archivo of archivos'>
                <mat-card-header class='text-center'>
                    <div class='categoria background-a'>{{archivo.estado}}</div>
                    <div class='actions'>
                        <span [ngClass]='(archivo.like)? "like-active" : "like" '
                            class="pt-1 pr-1 fs-16 ">{{archivo.seguidores}}</span>

                        <i [ngClass]='(archivo.like)? "like-active" : "like" ' class="icofont-like fs-21"
                            (click)="like(archivo)"></i>
                    </div>
                    <div class='fecha'>
                       <span class='color-d'>{{archivo.fecha | date}}</span>
                    </div>
                    <mat-card-title class='color-d '>{{archivo.nombre}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="'./assets/img/'+archivo.archivos[0]" alt="foto">
        
                <mat-card-subtitle class='fs-16'>
                    <span class='color-d'>Institucion:</span>   {{archivo.institucion}}
                </mat-card-subtitle>
                <mat-card-subtitle class='fs-16'>
                    <span class='color-d'>Materia:</span>   {{archivo.materia}}
                </mat-card-subtitle>
                <mat-card-subtitle class='fs-16'>
                    <span class='color-d'>Nivel:</span>   {{archivo.nivel}}
                </mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button color='warn' (click)='verDetalle(archivo)'>Ver detalles</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
