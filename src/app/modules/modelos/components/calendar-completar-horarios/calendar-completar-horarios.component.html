<mat-card class='mt-3 card-interna'>
	<h3 class='color-f'>Asignar disponibilidad</h3>
	<div class="p-field p-col-12 p-md-4 text-center">
		<p-calendar    showButtonBar="true"  [minDate]='minDate' [(ngModel)]="dates" class='w-100' selectionMode="multiple"  [readonlyInput]="true" inputId="multiple"></p-calendar>
	</div>
	<div class="p-field p-col-12 p-md-4 text-center">
		<p-selectButton [options]="horarios" [(ngModel)]="selected" multiple="multiple" optionLabel="name"
			optionValue="value"></p-selectButton>
	</div>

	<button pButton class='mt-2 mr-2' type="button" (click)='agregar()' label="Agregar fecha"></button>

</mat-card>

<mat-card class='mt-3 card-interna'>
	<h3 class='color-f'>Fechas cargadas</h3>
	<div class="p-field p-col-6 p-md-4 text-center">

		<div class=' mt-3 text-center'>
			<div class='date-results'  *ngFor='let date of disponibilidad;index as i'>
				<span>{{ date |date:'d/M/yy, h:mm a'}}</span>
				<button pButton class='mt-2 mr-2' type="button" (click)='eliminar(date)' label="Eliminar"></button>
			</div>
			<div *ngIf='disponibilidad.length ==0'>
				No hay disponibilidad cargada
			</div>
		</div>
	</div>

	
</mat-card>
