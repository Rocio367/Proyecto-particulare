<div class="container">
    <div class="row">
        <div class="col">
            <mat-form-field class="example-chip-list" appearance=outline>
                <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of options" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(fruit)">
                        {{fruit}}
                        <button class='cancel' matChipRemove *ngIf="removable">
                            <i class="icofont-close"></i>
                        </button>
                    </mat-chip>
                    <input appearance="outline" placeholder="Buscar..." #classInput [formControl]="classCtrl"
                        [matAutocomplete]="auto" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *ngFor="let fruit of filteredOptions | async" [value]="fruit">
                        {{fruit}}
                    </mat-option>
                </mat-autocomplete>
                <i matSuffix class="icofont-search-2 " (click)='buscar()'></i>

            </mat-form-field>

            <section class="example-section">
                <span class="example-list-section" *ngFor='let option of filters'>
                    <mat-checkbox class="example-margin" color="primary" (change)="setAll($event.checked)">
                        {{option.nombre}}
                    </mat-checkbox>
                </span>

            </section>
        </div>
        <div class="col-lg-12">
            <mat-card class="example-card" *ngFor='let archivo of archivos'>
                <mat-card-header>
                    <div class='categoria'>{{archivo.estado}}</div>
                    <div class='actions'>
                        <span class=" fs-21">{{archivo.seguidores}}</span>

                        <i [ngClass]='(archivo.like)? "like-active" : "like" ' class="icofont-like fs-21"
                            (click)="like(archivo)"></i>
                    </div>
                    <mat-card-title>{{archivo.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{archivo.fecha | date}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="'./assets/img/'+archivo.archivos[0]" alt="foto">
                <mat-card-subtitle class='fs-16'>
                    {{archivo.carrera}}|{{archivo.institucion}}
                </mat-card-subtitle>
                <mat-card-subtitle class='fs-16'>
                    {{archivo.materia}} |
                    {{archivo.nivel}}
                </mat-card-subtitle>
                <mat-card-actions >
                    <button mat-button color='warn'  (click)='verDetalle(archivo)'>Ver detalles</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
