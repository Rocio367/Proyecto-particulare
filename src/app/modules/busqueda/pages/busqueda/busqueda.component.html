<div class="container container-color">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-3 mb-3" style="width: 90%;margin: auto;">
        <p-dataView #dv [value]="clases" [paginator]="true" [rows]="6" filterBy="" layout="grid">
          <ng-template pTemplate="header">
            <div class=" text-center mt-3">
              <h3 class='color-f mb-4'>Filtros <i class="icofont-filter fs-21"></i></h3>


              <span class="p-input-icon-right">
                <input type="text"   class="p-inputtext-sm w-100" [value]="busqueda"  [(ngModel)]="busqueda"   pInputText placeholder="Buscar clases.." />
              </span>
              
              <span class='m-3'>
                <p-dropdown [options]="tipos" placeholder="Filtrar por MÃ©todo" 
                  optionLabel="name" [showClear]="true"  [(ngModel)]="selectedNMetodos" class="subir" ></p-dropdown>
              </span>

              <span class='m-3'>
                <p-dropdown [options]="niveles"  [(ngModel)]="selectedNiveles" placeholder="Filtrar por Nivel" class="subir"
                  optionLabel="name" [showClear]="true" ></p-dropdown>
              </span>
              
              <span class='m-3 ancho'>
                <p-dropdown [options]="modo"  [(ngModel)]="selectedModo" placeholder="Filtrar por Modo " class="subir"
                  optionLabel="name" [showClear]="true"></p-dropdown>
              </span>
              
              <span class='m-3 ancho'>
                <button pButton  class='m-2' (click)='filtrar()' >Aplicar</button>
              </span>
            </div>
          </ng-template>

          <ng-template let-item pTemplate="gridItem">
           <mat-card class='card-interna'(click)='ver(item)' style='width: 90%;margin:10px auto;'>
            <div class="product-item">
              <div class="product-list-img">
                <img src="/assets/img/perfil.png" mat-card-avatar >

              </div>
              <div class="product-list-detail">
                <h5 class="p-mb-2">{{item.nombre}}</h5>
                <span><i class='pi pi-map-marker
                    '></i> Moreno, Buenos Aires Province, Argentina</span>
                <span>{{item.descripcion}}</span>
              </div>
              <div class="product-list-action">
                <div class='stars'>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 1)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 2)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 3)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 4)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 5)?"amarillo":""'></i>
                  <span class='subtitle'>
                    {{item.puntuacion}}/ 5
                  </span>
                </div>


                <span class="product-category"> {{item.modo}} | {{item.metodo}} </span>
                <span class="product-category"> {{item.nivel.tipo}}  </span>



              </div>
            </div>
           </mat-card>
          </ng-template>
        </p-dataView>
      </div>



    </div>
  </div>
</div>
