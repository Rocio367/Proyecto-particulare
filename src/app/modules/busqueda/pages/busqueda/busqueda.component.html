<div class="container container-color">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-3 mb-3" style="width: 90%;margin: auto;">
        <p-dataView #dv [value]="clases" [paginator]="true" [rows]="6" filterBy="" layout="grid">
          <ng-template pTemplate="header">
            <div class=" text-center mt-3">
              <h3 class='color-f'>Filtros <i class="icofont-filter fs-21"></i></h3>
              <span class='m-3'>   
                <input  ngx-google-places-autocomplete placeholder="Filtrar por ubicaciÃ³n..." type="text"
                pInputText [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
              </span>
              <span class='m-3'>   
                <input id="float-input" placeholder="Filtrar por particular..."type="text" pInputText>

              </span>
              <span class='m-3'>
                <p-dropdown [options]="tipos" placeholder="Filtrar por tipo "
                  optionLabel="name" [showClear]="true"  [(ngModel)]="selectedNMetodos" ></p-dropdown>
              </span>

            
              <span class='m-3'>
                <p-dropdown [options]="niveles"  [(ngModel)]="selectedNiveles" placeholder="Filtrar por niveles "
                  optionLabel="name" [showClear]="true"   ></p-dropdown>
              </span>
              
              <span class='m-3'>
                <p-dropdown [options]="modo"  [(ngModel)]="selectedModo" placeholder="Filtrar por modo "
                  optionLabel="name" [showClear]="true"   ></p-dropdown>
              </span>

              <span class='m-3'>   
                <p-calendar  placeholder="Filtrar por fecha" [(ngModel)]="fecha"></p-calendar>
              </span>
              <span class="p-float-label mt-5">
                <button pButton  class='m-2' (click)='filtrar()' >Aplicar</button>

              </span>
            </div>
          </ng-template>

          <ng-template let-item pTemplate="gridItem">
           <mat-card class='card-interna'(click)='ver(item)' style='width: 90%;margin:10px auto;'>
            <div class="product-item">
              <div class="product-list-img">
                <img src="/assets/img/perfil.png" mat-card-avatar >

              </div>
              <div class="product-list-detail">
                <h5 class="p-mb-2">{{item.nombre}}</h5>
                <span><i class='pi pi-map-marker
                    '></i> Moreno, Buenos Aires Province, Argentina</span>
                <span>{{item.descripcion}}</span>
              </div>
              <div class="product-list-action">
                <div class='stars'>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 1)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 2)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 3)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 4)?"amarillo":""'></i>
                  <i class="pi pi-star" [ngClass]='(item.puntuacion >= 5)?"amarillo":""'></i>
                  <span class='subtitle'>
                    {{item.puntuacion}}/ 5
                  </span>
                </div>


                <span class="product-category"> {{item.modo}} | {{item.metodo}} </span>
                <span class="product-category"> {{item.nivel.tipo}}  </span>



              </div>
            </div>
           </mat-card>
          </ng-template>
        </p-dataView>
      </div>



    </div>
  </div>
</div>
