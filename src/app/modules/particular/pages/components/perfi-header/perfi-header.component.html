<form [formGroup]="formDatos" class="ui large error form text-center">
    <p-card>
      <div class="flex justify-content-evenly">
        <div>
          <br>
          <img mat-card-avatar src="../../../../../assets/img/default-user.png" />
        </div>
        <p-divider layout="vertical"></p-divider>
        <div>
          <h4>Nombre y apellido </h4>
          <h4 class='fs-16 mb-3'>Edad: <span> 32</span></h4>
          <div class="field col-12">
            <span class="p-float-label">
              <input id="localidad" formControlName="localidad" type="text" pInputText class="inputfield w-full">
              <label for="localidad">Localidad</label>
            </span>
          </div>
          <div class="field col-12">
            <span class="p-float-label">
              <input id="experiencia" formControlName="experiencia" type="text" pInputText class="inputfield w-full">
              <label for="experiencia">Experiencia</label>
            </span>
          </div>
         
  
        </div>
        <p-divider layout="vertical"></p-divider>
        <div>
          <div class="field col-12">
            <mat-form-field class='pl-3 input-large'>
                <ngx-mat-file-input
                    formControlName="video"
                    multiple=false
                    accept=".png, .jpg, .jpeg, .gif"
                    color="warn" placeholder="Video">
                    <mat-icon ngxMatFileInputIcon>add_a_photo</mat-icon>
                </ngx-mat-file-input>
            </mat-form-field>
        </div>
          <br>
          <button pButton type="submit" (click)='confirmar()' style='margin:auto'>Confirmar</button>
        </div>
      </div>
    </p-card>
</form>
