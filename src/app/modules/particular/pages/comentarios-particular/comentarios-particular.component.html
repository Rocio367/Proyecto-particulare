<div class="col-lg-12">
    <p-card>
        <h3 class="color-f">Calificaciones y opiniones</h3>


        <div class="container mt-4" *ngFor='let o of opiniones'>
            <mat-card class="pl-3 pr-3 p-2 card-interna mb-3">
                <a [href]="'perfil-alumno;q='+o.usuario.id" class='color-f'>
                    <img style='width: 40px;height: 40px;margin: auto;' mat-card-avatar [src]="o.fotoPerfil"
                        width="100" height="100" />
                    <span class="ml-2 letraGrande"> {{o.usuario.nombre}} {{o.usuario.apellido}} </span> </a>
                <mat-card-actions class="ml-3 mt-3">
                    <div class='stars'>
                        <span>

                            <p-rating [ngModel]="o.puntaje" [cancel]="false" disabled="true" stars="5"></p-rating>

                            {{o.puntaje}} / 5
                        </span>
                    </div>
                </mat-card-actions>

                <mat-card-subtitle class="m-3">
                    {{o.comentario}}
                </mat-card-subtitle>

            </mat-card>



        </div>
        <div class="arrows">
            <i class="pi pi-chevron-circle-down " (click)='mostrar()' *ngIf='!mostrarTodas && opiniones.length > 5' style="font-size: 2rem"></i>
            <i class="pi pi-chevron-circle-up " (click)='ocultar()' *ngIf='mostrarTodas && opiniones.length > 0' style="font-size: 2rem"></i>
        </div>
        <div class="row text-center" *ngIf='opiniones.length== 0'>
            <div class='seleccion-mensaje col-12 text-center'>
                AÃºn no hay mensajes comentarios</div>
        </div>
    </p-card>
</div>
