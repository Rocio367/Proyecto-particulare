<a href="perfil-alumno">
    <div class="container mt-4">
        <mat-card *ngFor="let element of element" [value]="element" class="mt-3">
             <img  mat-card-avatar src="../../../../../assets/img/default-user.png"  width="100" height="100" />
             <span class="color-a ml-2 letraGrande"> {{element.name}} </span>
             <mat-card-actions>
                <div class="flex justify-content-center">
                    <p-rating [ngModel]="element.stars" readonly="true" stars="5" [cancel]="false"></p-rating>
                    <div class='subtitle ml-2'>{{element.stars}}/ 5</div>
                </div>
            </mat-card-actions>
            <mat-card-subtitle>  {{element.comentario}}</mat-card-subtitle>
          </mat-card>
      </div>
</a>
