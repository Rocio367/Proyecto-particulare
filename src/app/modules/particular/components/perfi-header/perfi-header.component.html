  <p-card>
    <div class="flex justify-content-evenly">
      <div *ngIf='fotoPerfil'>
        <img mat-card-avatar *ngFor="let foto of fotoPerfil" [src]="obtenerImagenEnBase64(foto)" />
      </div>
      <p-divider layout="vertical"></p-divider>
      <div>
        <br>
        <h4 *ngIf='particular'>{{particular.usuario.nombre}} {{particular.usuario.apellido}}</h4>
        <!--<h4 class='fs-16 mb-3'>Edad: <span> 32</span></h4>-->
        <h4 class='fs-16 mb-3' *ngIf='particular'>Localidad:{{particular.localidad}}</h4>
        <h4 class='fs-16 mb-3' *ngIf='particular'>Email:{{particular.usuario.email}}</h4>
        <h4 class='fs-16 mb-3' *ngIf='particular'>Telefono:{{particular.usuario.telefono}}</h4>
      </div>

    </div>
  </p-card>

      <h6 *ngIf='particular'>{{particular.experiencia}}</h6>
